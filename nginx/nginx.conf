events {}

http {
  server {
    listen 80;

    location /api/v1 {
      # Proxy vers GraphQL endpoint du backend
      proxy_pass http://backend:3310/graphql;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # HMR endpoint removed in staging; frontend serves built assets via preview


    location / {
    proxy_pass http://frontend:5173;
    # Enable WebSocket support
    proxy_set_header Upgrade $http_upgrade;  # Allow connection upgrade to WebSocket
    proxy_set_header Connection "Upgrade";  # Complete the WebSocket handshake
}

  }
}